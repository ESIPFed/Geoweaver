	<body style="cursor: auto;">
	
		<div id="jsframe-container"></div>
	
		<div class="main">
		
			<div class="row" style="height:100%; margin: 0; padding: 0;">
			
				<div id="top_toolbar">
				
					<div id="toolbar-left" style="position: absolute; top: 10px; left: 30px; height: 50px; z-index:1;" >
					
						<button class="btn btn-default toolbar-btn black-background white" id="toolbar-search"><i class="fa fa-search"  alt="search"></i></button>
						<button class="btn btn-default toolbar-btn black-background white" id="toolbar-add"><i class="fa fa-plus" alt="create"></i></button>
						<button class="btn btn-default toolbar-btn black-background white" id="toolbar-history"><i class="fa fa-history" alt="List the recent execution history"></i></button>
						<button class="btn btn-default toolbar-btn black-background white" id="toolbar-monitor"><i class="fa fa-film" alt="monitor"></i></button>
						<button class="btn btn-default toolbar-btn black-background white" id="toolbar-settings"><i class="fa fa-cog" alt="settings"></i></button>
						<!-- <button class="btn btn-default toolbar-btn black-background white" id="toolbar-diff"><i class="fa fa-calculator" alt="difference"></i></button> -->
						<button class="btn btn-default toolbar-btn black-background white" id="toolbar-print"><i class="fa fa-print" alt="print"></i></button>
						
					</div>
				
				</div>
				
				<div id="toolbox">
				  
			      <input type="file" id="hidden-file-upload" ></input>
			      
			      <i id="test-jsframe" title="js frame" class="btn fa fa-alien fa-2x" style="color:gray" alt="test jsframe graph" ></i>
			      
			      <i id="upload-input" title="upload graph" class="btn fa fa-upload fa-2x" style="color:gray" alt="upload graph" ></i>
			      
			      <i id="download-input" title="download graph" class="btn fa fa-download fa-2x" style="color:gray" alt="download graph" ></i>
			      
			      <i id="save-workflow" title="save workflow" class="btn fa fa-save fa-2x" style="color:gray" alt="save workflow"></i> 
			      
			      <i id="execute-workflow" title="execute workflow" class="btn fa fa-play fa-2x" style="color:gray" alt="execute workflow"></i> 
			      
			      <i id="geoweaver-details" title="information" class="btn fa fa-info fa-2x" style="color:gray" alt="show object information"></i>
			      
			      <i id="geoweaver-log" title="log" class="btn fa fa-history fa-2x" style="color:gray" alt="show process log"></i> 
			      
			      <i id="geoweaver-result" title="result" class="btn fa fa-tv fa-2x" style="color:gray" alt="get result"></i> 
			      
			      <i id="delete-graph" title="delete graph" class="btn fa fa-trash fa-2x" style="color:gray"  alt="delete graph" ></i> 
			      
			    </div>
			    
				<div class="col col-md-9" id="workspace" style="height:100%; margin: 0;padding: 0;">
					
					<!-- log window right top -->
					
					<div id="log_area" style="position: absolute; top: 10px; right: 30px; height: 50px; z-index:1;">
						
						<button class="btn btn-default btn-minimize pull-right toolbar-btn red" id="toolbar-minimize"><i class="fa fa-minus" alt="show log window"></i></button>
						
						<div id="log-window" style="background-color: white; padding: 3px; width: 500px; height: 400px; border:1px solid #000; overflow-y: scroll;" ></div>
					
					</div>
			
					<!-- status indicator right bottom -->
					
					<div id="workspace_status_indicator" style="position: absolute; bottom: 10px; right: 10px; height: 50px; z-index:1;">
			    	  		<span id="current_workflow_name" class="invisible">Current Workflow: </span>
				      	<i class="fa fa-spinner fa-spin invisible" id="running_spinner" style="font-size:30px;color:red"></i>
				    
				    </div>
				    
				    <!-- progress right bottom, above the status indicator -->
					
					<div id="workspace_progress_indicator" class="visible" style="position: absolute; max-height: 350px; bottom: 80px; left: 10px; width:100px; z-index:1; overflow-y: scroll;">
						<!-- <div id="bar-1">
							Task1
							<div class="progress">
							  <div class="progress-bar progress-bar-striped active" role="progressbar"
							  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
							    40%
							  </div>
							</div>
						</div> -->
				    	
				    </div>
				
				</div>
			
				<div class="col col-md-3 pull-right" id="sidemenu" style="height:100vh; margin: 0;padding: 0;">
					
					<div class="nav-side-menu">
		
					    <div style="color: yellow; background-color: silver;" class="brand" id="menuheader" ><img src="../header.png" width="150" /></div>
					
					    <!-- <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i> -->
					  	
					    <div class="menu-list">
					  
					            <ul id="menu-content" class="menu-content collapse out">
					                <!-- <li>
					                  <a href="javascript:void(0)">
					                  <i class="fa fa-dashboard fa-lg"></i> Overview
					                  </a>
					                </li> -->
					
					                <li>
					                  <a href="javascript:void(0)"><i class="fa fa-server fa-lg" data-toggle="tooltip" title="Add new host"></i> Hosts <i class="fa fa-plus" id="newhost"></i> <span data-toggle="collapse" data-target="#hosts" class="arrow collapsed active"></span></a>
					                </li>
					                <ul class="sub-menu collapse" id="hosts">
					                    
					                </ul>
					                
					                <li>
					                  <a href="javascript:void(0)"><i class="fa fa-cog fa-lg"  data-toggle="tooltip" title="Add new process"></i> Process <i class="fa fa-plus" id="newprocess"></i> <span data-toggle="collapse" data-target="#processs" class="arrow collapsed"></span></a>
					                </li>
					                <ul class="sub-menu collapse" id="processs">
					                  
					                </ul>
					
					
					                <li>
					                  <a href="javascript:void(0)"><i class="fa fa-cogs fa-lg"  data-toggle="tooltip" title="Add new workflow"></i> Workflows <i class="fa fa-plus" id="newworkflow"></i> <span data-toggle="collapse" data-target="#workflows" class="arrow collapsed"></span></a>
					                </li>  
					                <ul class="sub-menu collapse" id="workflows">
					                  
					                </ul>
									
					
					                <!-- <li>
					                  <a href="javascript:void(0)">
					                  <i class="fa fa-share fa-lg"></i> Share
					                  </a>
					                </li> -->
					
									<li>
					                  <a href="javascript:edu.gmu.csiss.geoweaver.tutorial.showDialog()">
					                  <i class="fa fa-book fa-lg"></i> Tutorial
					                  </a>
					                </li>
						
					                <li>
					                  <a href="javascript:edu.gmu.csiss.geoweaver.about.showDialog()">
					                  <i class="fa fa-info fa-lg"></i> About
					                  </a>
					                </li>
					            </ul>
					            
					     </div>
					     
					</div>
					
				</div>
				
				<div class="modal fade" id="resultmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">              
				      <div class="modal-body">
				      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <img src="" class="imagepreview" style="width: 100%;" />
				      </div>
				    </div>
				  </div>
				</div>
				
			</div>

	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.host.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.result.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.process.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.workflow.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.monitor.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.search.js"></script>
