# Test configuration for commands package testing
spring.mvc.view.suffix=.html
server.tomcat.additional-tld-skip-patterns=*.jar
server.servlet.contextPath=/Geoweaver

# Log
logging.level.root=INFO
logging.level.org.springframework=ERROR 
logging.level.com.gw=DEBUG

# Data - Use test H2 database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

# H2 test database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=create domain if not exists jsonb as text
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2_console
spring.h2.console.settings.web-allow-others=true

server.port=8070

# Test specific settings
spring.servlet.multipart.max-file-size = 50MB
spring.servlet.multipart.max-request-size = 64MB

# thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# security
security.basic.enabled=false
management.security.enabled=false

# error page
server.error.whitelabel.enabled=false
server.error.path=/Geoweaver/web/error

# geoweaver test configuration
geoweaver.workernumber=1
geoweaver.workernumber2=1
geoweaver.notificationoperation=notify
geoweaver.notificationserviceaddress=http://localhost:8080/notification
geoweaver.prefixurl=http://localhost:8080
geoweaver.upload_file_path=temp
geoweaver.temp_file_path=temp
geoweaver.workspace=./test-workspace
geoweaver.result_file_path=results
geoweaver.follow_symlinks=true

# Test security settings
geoweaver.allowed_ssh_hosts=localhost
geoweaver.allowed_ssh_clients=localhost
geoweaver.secret_properties_path=test_secret.properties
